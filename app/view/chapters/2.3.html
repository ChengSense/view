<div>
<h6>
    条件 @when
</h6>
<pre>
    <code class="html">
    &lt;div id=&quot;msg&quot;&gt;
        @when(show,{
            &lt;span&gt;Message: {{ msg }}&lt;/span&gt;
        })
    &lt;/div&gt;
    </code>
</pre>
<pre>
    <code class="code">
    new View({
        view: "div#msg",
        model: {
            msg: "输入点什么?",
            show : true
        }
    });
    </code>
</pre>
<pre>
    <code class="text">
    输入点什么?
    </code>
</pre>
</div>
