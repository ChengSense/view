<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.common.min.css" rel="stylesheet" />
  <link href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.rtl.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <link href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.silver.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../../release/view.js"></script>
  <style>
    input {
      border-width: 0px;
      background-color: rgba(255, 255, 255, 0);
      width: 100%;
      height: 20px
    }
  </style>
</head>

<body>
  <div id="grid" class="k-grid k-widget k-display-block">
    <div class="k-grid-header" style="padding-right: 17px;">
      <div class="k-grid-header-wrap k-auto-scrollable">
        <table>
          <thead>
            <tr>
              <th each="item:i:columns" class="k-header" data-field="{{i}}">{{item}}</th>
              <th class="k-header">操作项</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="k-grid-content k-auto-scrollable" style="height: 643px;">
      <table style="height: auto;">
        <tbody>
          <tr each="item:id:list" class="{{id%2?'k-alt':''}}">
            <td each="col:i:item" data-field="{{i}}" data-row="{{id}}">
              @when(edit==id){
                <input value="{{col}}">
              }.when{
                {{col}}
              }
            </td>
            <td>
              <span class="k-button k-button-icontext k-grid-add" @click="add()">添加</span>
              <span class="k-button k-button-icontext k-grid-edit" @click="edit(id)">
                @when(edit==id){
                  保存
                }.when{
                  编辑
                }
              </span>
              <span class="k-button k-button-icontext k-grid-delete" @click="del(id)">删除</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script type="text/javascript">
  function data() {
    var data = [];
    for (var i = 0; i < 100; i++) {
      data.push({
        "id": 10000 + data.length,
        "age": "宁波店" + data.length,
        "username": "小小的-" + data.length,
        "address": "西湖区-" + data.length
      })
    }
    return data;
  }
  var grid = new View({
    view: "#grid",
    model: {
      edit: "edit",
      columns: {
        "id": "档案编号",
        "age": "门店名称",
        "username": "借款人",
        "address": "住址"
      },
      list: data()
    },
    action: {
      add: function () {
        this.list = data();
      },
      edit: function (id) {
        this.edit = this.edit == id ? "edit" : id;
      },
      del: function (id) {
        this.list.splice(id, 1);
      }
    }
  });
  var reseiz, pageX, width, resizer;
  var Resizer = {
    inResize(e) {
      if (Math.abs($(this).offset().left + $(this).outerWidth(true) - e.pageX) < 5) {
        $(this).on("mousedown", Resizer.startResize).css("cursor", "col-resize");
      } else {
        $(this).off("mousedown", Resizer.startResize).css("cursor", "default");
      }
    },
    startResize(e) {
      reseiz = this, pageX = e.pageX, width = $(this).width();
      resizer = $(`[data-field='${$(reseiz).attr("data-field")}']:lt(3)`);
      $(".k-header").off("mousemove", Resizer.inResize);
      $(document).on("mousemove", Resizer.onResize).on("mouseup", Resizer.stopResize);
    },
    onResize(e) {
      var th = e.pageX - pageX;
      resizer.width(width + th);
    },
    stopResize(e) {
      $(".k-header").on("mousemove", Resizer.inResize);
      $(reseiz).off("mousedown", Resizer.startResize);
      $(document).off("mousemove", Resizer.onResize).off("mouseup", Resizer.stopResize);
    }
  }
  $(`th[data-field]`).each((i, e) => {
    $(e).width($(e).width());
  });
  $(`td[data-row='0']`).each((i, e) => {
    $(e).width($(e).width());
  });
  $(".k-header").on("mousemove", Resizer.inResize);

</script>

</html>
