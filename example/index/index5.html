<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.common.min.css" rel="stylesheet" />
  <link href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.rtl.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet">

  <link href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.silver.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../../release/view.js"></script>
  <style>
    body {
      font-family: Roboto, "Helvetica Neue", sans-serif;
    }

    input {
      border-width: 0px;
      background-color: rgba(255, 255, 255, 0);
      width: 100%;
      height: 20px
    }

    .k-unselect {
      -webkit-user-select: none;
      -ms-user-select: none;
      -moz-user-select: none;
    }
  </style>

<body>
  <app>
  </app>
</body>

</html>
<script type="text/javascript">
  let html =
  `<div id="grid" class="k-grid k-widget k-display-block">
    <div class="k-grid-header" style="padding-right: 17px;">
      <div class="k-grid-header-wrap k-auto-scrollable scrollable">
        <table>
          <thead>
            <tr>
              @each(item:i:columns){
                <th class="k-header k-unselect" data-field="{i}" @mousemove="resize">
                  {item}
                </th>
              }
              <th class="k-header">操作项</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <div class="k-grid-content k-auto-scrollable" style="height: 643px;" onScroll="scroll">
      <table style="height: auto;">
        <tbody>
          @each(item:id:list){
          <tr class="{id%2?'k-alt':''}">
            @each(col:i:item){
              <td data-field="{i}" data-row="{id}">
               {col}
              </td>
            }
            <td>
              <span class="k-button k-button-icontext k-grid-add" @click="add()">添加</span>
              <span class="k-button k-button-icontext k-grid-edit" @click="edit(id)">
                @when(edit==id){ 保存 }
                .when{ 编辑 }
              </span>
              <span class="k-button k-button-icontext k-grid-delete" onClick="del(id)">删除</span>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
  `;

  let app = new View({
    view: html,
    model: {
      edit: false,
      columns: {
        id: "订单号",
        shop: "门店名称",
        userName: "",
        address: "住址"
      },
      list: (function data() {
        var data = [];
        for (var i = 0; i < 1000; i++) {
          data.push({
            id: 10000 + data.length,
            shop: "西湖店-" + data.length,
            userName: "李佳-" + data.length,
            address: "西湖区-" + data.length
          });
        }
        return data;
      })()
    },
    action: {
      node: {},
      add() {
        this.list.push({
          id: 10000 + this.list.length,
          shop: "西湖店-" + this.list.length,
          userName: "李佳-" + this.list.length,
          address: "西湖区-" + this.list.length
        });
      },
      edit(item) {
        this.$action.node = item;
        if (this.edit == false) {
          this.$ref.edit0userName = AppInput;
          this.edit = true;
        } else {
          this.$ref.edit0userName = AppText;
          this.edit = false;
        }
      },
      del(id) {
        this.list.splice(id, 1);
      }
    },
    filter: {
      editing(item) {
        if (this.edit && this.$action.node == item) {
          return input;
        } else {
          return text;
        }
      },
      editTitle(item) {
        if (this.edit && this.$action.node == item) {
          return "保存";
        } else {
          return "编辑";
        }
      }
    }
  });

  document.querySelector("app").on("click", e => {
    app.model.list.shift();
  });

  document.querySelector("app").innerHTML = app.node;

</script>
