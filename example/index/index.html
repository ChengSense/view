<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>index</title>
  <script src="../../release/view.js"></script>
</head>

<body>
  <div @each="item:i:list">
    @each(l:item){
      <div @click="alert(param1)">
        @when(i==1){
          <div id="{i}">{param1}</div>
        }.when(i==2){
          <div>{param2}</div>
        }.when{
          <div>{l}</div>
        }
      </div>
    }
  </div>
</body>

</html>
<script type="text/javascript">
  var app = new View({
    view: "body",
    model: {
      router: "",
      list: [[1, 2], [3, 4], [5, 6]],
      param1: "param1",
      param2: "param2"
    },
    action: {
      alert(el) {
        this.param1 = "click alert!";
      }
    }
  });
</script>
</body>

</html>
