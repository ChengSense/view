<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="../../release/view.js"></script>
</head>

<body>

  <div @click="alert(param1)">
    {param1}
  </div>
  <input value="{param1}" />
  <br />

  <form>
    <input type="radio" model="{sex}" value="male">
    Male
    <br>
    <input type="radio" model="{sex}" value="female">
    Female
    <br />
    {sex}
  </form>

  <form>
    <input type="checkbox" model="{texts}" value="A">
    A
    <br>
    <input type="checkbox" model="{texts}" value="B">
    B
    <br />
    [{texts.join(',')}]
  </form>

</body>

</html>
<script type="text/javascript">
  var app = new View({
    view: "body",
    model: {
      router: "",
      param1: "点我！",
      param2: "3333",
      sex: "female",
      texts: ["A"]
    },
    action: {
      change(el) {
        console.log(el);
      },
      alert(el) {
        this.param1 = "我变成了你！";
      }
    }
  });

</script>
