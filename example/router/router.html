<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="../../release/mini.view.js"></script>
</head>

<body>
  <ul>
    <li>
      <a href="#home">home !</a>
    </li>
    <li>
      <a href="#detail/qwe/qwe">detail !</a>
    </li>
    <li>
      <a href="#edit/qwe/qwe">edit !</a>
    </li>
    <li>
      <input value="{param1}" /> + <input value="{param2}" />
    </li>
    <li>
      {@router}
    </li>
  </ul>
  <home>
    {name} => {param1+param2}
    <br>
    <input value="{name}" />
  </home>
  <detail>
    {name} => {param1+param2}
    <br>
    <input value="{name}" />
  </detail>
  <edit>
    {name} => {param1+param2}
    <br>
    <input value="{name}" />
  </edit>
</body>

</html>
<script type="text/javascript">
  var home = new Component({
    view: "home",
    model: {
      name: "home"
    }
  });

  var detail = new Component({
    view: "detail",
    model: {
      name: "detail"
    }
  });

  var edit = new Component({
    view: "edit",
    model: {
      name: "edit"
    }
  });

  var app = new View({
    view: "body",
    model: {
      router: detail,
      param1: "",
      param2: ""
    }
  });

  new Router(app, {
    "home": {
      component: home,
      router: "router",
      action: function (params) {

      }
    },
    "detail/:name/:id": {
      component: detail,
      router: "router",
      action: function (params) {

      }
    },
    "edit/:name/:id": {
      component: edit,
      router: "router",
      action: function (params) {

      }
    }
  });
</script>
