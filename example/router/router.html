<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="../../release/view.js"></script>
</head>

<body>
  <ul>
    <li>
      <a href="#home">home !</a>
    </li>
    <li>
      <a href="#detail/qwe/qwe">detail !</a>
    </li>
    <li>
      <a href="#edit/qwe/qwe">edit !</a>
    </li>
    <li>
      <input value="{param1}" /> + <input value="{param2}" />
    </li>
    <li>
      <home @id="router"></home>
    </li>
  </ul>
</body>

</html>
<script type="text/javascript">
  class Home {
    constructor() {
      this.view = 
      `<home>
        {name} => {param1+param2}
        <br>
        <input value="{name}" />
       </home>
      `;
      this.model = {
        name: "home"
      }
    }
  }

  class Detail {
    constructor() {
      this.view = 
      `<detail>
        {name} => {param1+param2}
        <br>
        <input value="{name}" />
       </detail>
      `;
      this.model = {
        name: "detail"
      }
    }
  }

  class Edit {
    constructor() {
      this.view = 
      `<edit>
        {name} => {param1+param2}
        <br>
        <input value="{name}" />
       </edit>
      `;
      this.model = {
        name: "edit"
      }
    }
  }

  var app = new View({
    view: "body",
    component: {
      Home, Detail, Edit
    },
    model: {
      param1: "",
      param2: ""
    }
  });

  new Router(app, {
    "home": {
      component: Home,
      router: "router",
      action: function (params) {

      }
    },
    "detail/:name/:id": {
      component: Detail,
      router: "router",
      action: function (params) {

      }
    },
    "edit/:name/:id": {
      component: Edit,
      router: "router",
      action: function (params) {

      }
    }
  });
</script>
