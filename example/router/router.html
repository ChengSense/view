<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://kendo.cdn.telerik.com/2017.3.1018/styles/kendo.common.min.css" rel="stylesheet" />
  <link href="https://kendo.cdn.telerik.com/2017.3.1018/styles/kendo.silver.min.css" rel="stylesheet" />
  <script type="text/javascript" src="../../release/view.js"></script>
</head>

<body>
  <ul>
    <li>
      <a href="#home">home !</a>
    </li>
    <li>
      <a href="#detail/qwe/qwe">detail !</a>
    </li>
    <li>
      <a href="#edit/qwe/qwe">edit !</a>
      <input value="{{text}}" />
    </li>
  </ul>
  {{@router}}
  <detail>
    {{name}} => {{text}}
    <input value="{{name}}" />
  </detail>
  <edit>
    {{name}} => {{text}}
    <input value="{{name}}" />
  </edit>
</body>

</html>
<script type="text/javascript">
  var detail = new View({
    component: "detail",
    model: {
      name: "detail"
    }
  });

  var edit = new View({
    component: "edit",
    model: {
      name: "edit"
    }
  });

  var app = new View({
    view: "body",
    model: {
      router: detail,
      text: "asdasdasdasdas"
    }
  });

  new Router(app, {
    "detail/:name/:id": {
      action(params) {
        app.model.router = detail;
      }
    },
    "edit/:name/:id": {
      action(params) {
        app.model.router = edit;
      }
    },
    "home": {
      action(params) {
        console.log(params);
      }
    }
  });
</script>
