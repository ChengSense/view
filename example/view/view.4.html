<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="https://kendo.cdn.telerik.com/2017.3.1018/styles/kendo.common.min.css" rel="stylesheet" />
  <link href="https://kendo.cdn.telerik.com/2017.3.1018/styles/kendo.silver.min.css" rel="stylesheet" />
  <script type="text/javascript" src="./view.4.js"></script>
</head>

<body>
  <ul>
    <li>
      <a href="#home">home !</a>
    </li>
    <li>
      <a href="#detail/qwe/qwe">detail !</a>
    </li>
    <li>
      <a href="#edit/qwe/qwe">edit !</a>
    </li>
    <li>
      <input value="{{param1}}" /> + <input value="{{param2}}" />
    </li>
    <li>
      {{@router}}
    </li>
  </ul>
  <home>
    {{name}} => {{param1+param2}}
    <br>
    <input value="{{name}}" />
  </home>
  <detail>
    {{name}} => {{param1+param2}}
    <br>
    <input value="{{name}}" />
  </detail>
  <edit>
    {{name}} => {{param1+param2}}
    <br>
    <input value="{{name}}" />
  </edit>
</body>

</html>
<script type="text/javascript">
  var home = new View({
    component: "home",
    model: {
      name: "home"
    }
  });

  var detail = new View({
    component: "detail",
    model: {
      name: "detail"
    }
  });

  var edit = new View({
    component: "edit",
    model: {
      name: "edit"
    }
  });

  var app = new View({
    view: "body",
    model: {
      router: detail,
      param1: "",
      param2: ""
    }
  });

  new Router(app, {
    "home": {
      component: home,
      action(params) {

      }
    },
    "detail/:name/:id": {
      component: detail,
      action(params) {

      }
    },
    "edit/:name/:id": {
      component: edit,
      action(params) {

      }
    }
  });
</script>
