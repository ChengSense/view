<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="../../release/view.js"></script>
</head>

<body>
  <div each="item:id:list" data-row="{id}"> {item.i} </div>
  <button @click="shift">{shift}</button>
  <button @click="unshift">{unshift}</button>
  <button @click="pop">{pop}</button>
  <button @click="push">{push}</button>
  <button @click="splice">{splice}</button>
</body>

</html>
<script type="text/javascript">
  var app = new View({
    view: "body",
    model: {
      list: [{ i: 1 }, { i: 2 }, { i: 3 }, { i: 4 }, { i: 5 }, { i: 6 }, { i: 7 }, { i: 8 }, { i: 9 }, { i: 10 }],
      pop: "pop！",
      shift: "shift！",
      unshift: "unshift！",
      push: "push！",
      splice: "splice！"
    },
    action: {
      pop(el) {
        this.list.pop();
      },
      shift() {
        this.list.shift();
      },
      unshift() {
        this.list.unshift({ i: this.list.length + 1 });
      },
      push() {
        this.list.push({ i: this.list.length + 1 });
      },
      splice() {
        this.list.splice(8, 0,{ i: this.list.length + 1 },{ i: this.list.length + 1 });
      }
    }
  });

</script>
