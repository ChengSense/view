<!DOCTYPE html>
<html>

<head>
  <title>main.html</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="../../release/view.js"></script>
</head>

<body>

  @each(item:list){
  <div @click="alert(param1)">
    {{item}}
  </div>
  }
  <input value="{{param1}}" />
  <div>{{list[1]}}</div>

</body>

</html>
<script type="text/javascript">
  var app = new View({
    view: "body",
    model: {
      router: "",
      list: [1, 2, 3],
      param1: "点我！",
      param2: "3333"
    },
    action: {
      alert(el) {
        this.param1 = "我变成了你！";
        this.list = [4, 5, 6]
      }
    }
  });

</script>
